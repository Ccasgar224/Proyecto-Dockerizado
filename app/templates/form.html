{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Editando la tabla: {{ table_name }}</h1>
    <form action="{{ form_action }}" method="post">
        {% for field in fields %}
        <div class="form-group">
            <label for="{{ field }}">{{ field }}</label>
            <input type="text" class="form-control" id="{{ field }}" name="{{ field }}" value="{{ record[field] if record else '' }}">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
